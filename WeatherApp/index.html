    pm2_5 (PM2.5 (μg/m3)) & pm10 (PM10 (μg/m3)) unit -> Micrograms per cubic meter of air (µg/m³)
    o3 (Ozone (μg/m3)) unit -> Parts per billion (ppb) or parts per million (ppm)
    no2 (Nitrogen dioxide (μg/m3)) unit -> Parts per billion (ppb) or micrograms per cubic meter (µg/m³)
    so2 (Sulphur dioxide (μg/m3)) unit -> Parts per billion (ppb) or micrograms per cubic meter (µg/m³)
    co (Carbon Monoxide (μg/m3)) unit ->  Parts per million (ppm) or milligrams per cubic meter (mg/m³)
    us-epa-index (US - EPA standard.)
    1 means Good
2 means Moderate
3 means Unhealthy for sensitive group
4 means Unhealthy
5 means Very Unhealthy
6 means Hazardous
